<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{activeStep}}
        </div>
        <ul class="steps-list">
          <li
              v-for="(step, index) in steps"
              :key="step"
              :class="{
                'steps-item': true,
                'done': activeIndex > index,
                'active': activeIndex === index
              }"
              @click="setActive(index)"
          >
            <span>{{index + 1}}</span>&nbsp;{{ step.title }}
          </li>
        </ul>
        <div>
          <button class="btn" @click="prev" :disabled="disablePrev">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-if="!isFinish">Вперед</button>
          <button class="btn primary" @click="reset" v-else>Заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
